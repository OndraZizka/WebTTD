<script type="text/javascript">
function AjaxTest( eButton ){
	
	// Vytvoøíme objekt požadavku.
	var xml = new XMLHttpRequest();
	
	// Otevøeme asynchronní požadavek typu POST.
	xml.open("GET", "test_data.txt", true);
	
	// Hlídáme zmìny stavu požadavku.
	xml.onreadystatechange = function(){
    // Èekáme na kompletní naètení dat.
    if ( xml.readyState == 4 ) {

			// xml.responseXML  obsahuje XML dokument (pokud byl nìjaký vrácen).
			// xml.responseText obsahuje text odpovìdi (pokud nebyl vrácen XML dokument).
			eButton.innerHTML = xml.responseText;
			
			// Uklidíme po sobì, abychom pøedešli úniku pamìti.
			xml = null;
    }
	};
	
	// Navážeme spojení se serverem.
	xml.send( null );
	
}
</script>
<title> Ajax Test </title></head>
<body>
<button onclick="AjaxTest(this)">Ahoj</button>
